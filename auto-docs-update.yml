name: AI Docs Update

on:
  push:
    paths:
      - 'openapi.yaml'
      - 'config/**'
      - 'src/**/*.py'

jobs:
  ai-doc-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pyyaml

      - name: Run AI update script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/ai_doc_update.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: AI-suggested updates from code changes"
          branch: ai-doc-update
          title: "AI Docs Update"
          body: |
            Automated PR with documentation updates suggested by AI.
            Please review carefully before merging.
          labels: automated, documentation